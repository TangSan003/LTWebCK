<!DOCTYPE html>

<body>
	<main>
	
<!-- 		<div class="col-sm-4 col-lg-3 "> -->

        <div class="wrapper-cart tin__tuc">
          <!-- contact  -->
          <div class="row">
            <div class="col-md-4 col-xs-12 contact mtb_20">
              <div class="location mb_50">
                <h5 class="capitalize mb_20"><strong>Địa Điểm Của Chúng Tôi</strong></h5>
                <div class="address">Địa chỉ liên hệ
                  <br> Đại học sư phạm kĩ thuật thành phố Hồ Chí Minh
                  <br> HCMC University Of Technology And Education </div>
                <div class="call mt_10"><i class="fa fa-phone" aria-hidden="true"></i>0123456789</div>
              </div>
              <div class="Career mb_50">
                <h5 class="capitalize mb_20"><strong>Chuyên ngành</strong></h5>
                <div class="address">Công nghệ Thông tin</div>
                <div class="email mt_10"><i class="fa fa-envelope" aria-hidden="true"></i><a href="nguyenvietquang25032001@gmail.com" target="_top">nguyenvietquang25032001@gmail.com</a></div>
              </div>
            </div>
            <div class="col-md-8 col-xs-12 contact-form mtb_20 ">
              <!-- Contact FORM -->
             <!-- Contact FORM -->
              <div 	 class="form-group">
                <form id="contact_body" method="post" action="contact">
                  <!--                                <label class="full-with-form" ><span>Name</span></label>
-->
                  <input style="    border-radius: 15px;" class="form-control" required type="text" name="content" th:value="${#request.remoteUser}" placeholder="Tên " data-required="true" readonly />
                  <!--                <label class="full-with-form" ><span>Email Address</span></label>
-->
                 
                  <input style="    border-radius: 15px;" class="form-control  mt_30" required type="text" name="phone1" placeholder="Số điện thoại" maxlength="15" data-required="true" />
                  <!--                <label class="full-with-form" ><span>Subject</span></label>
-->
                  <input style="    border-radius: 15px;" class="form-control  mt_30" required type="text" name="subject" placeholder="Tiêu đề" data-required="true">
                  <!--                                <label class="full-with-form" ><span>Attachment</span></label>
-->
                  <!--                                <label class="full-with-form" ><span>Message</span></label>
-->
                  <textarea class="form-control  mt_30" name="message" placeholder="Nội dung" data-required="true"></textarea>
                  <div class="text-center">
                  <button class="btn mt_30 "type="submit">Gửi mail</button>
                  </div>
                </form>
                <div id="contact_results"></div>
              </div>
              <!-- END Contact FORM -->

            </div>
          </div>
          <!-- map  -->
          <div class="row">
            <div class="col-xs-12 map mb_30">
             <iframe src="https://www.google.com/maps/place/Tr%C6%B0%E1%BB%9Dng+%C4%90%E1%BA%A1i+h%E1%BB%8Dc+S%C6%B0+ph%E1%BA%A1m+K%E1%BB%B9+thu%E1%BA%ADt+Th%C3%A0nh+ph%E1%BB%91+H%E1%BB%93+Ch%C3%AD+Minh/@10.8506377,106.7693382,17z/data=!3m1!4b1!4m6!3m5!1s0x31752763f23816ab:0x282f711441b6916f!8m2!3d10.8506324!4d106.7719131!16s%2Fm%2F02pz17z?entry=ttu" width="100%" height="700px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	
            </div>
          </div>
        </div>
      </main>
